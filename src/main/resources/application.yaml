spring:
  main:
    banner-mode: "off"
    allow-bean-definition-overriding: true
  application:
    name: heroku-blog
  http:
    encoding:
      charset: UTF-8
      force: true
      enabled: true
  thymeleaf:
    prefix: classpath:/pages/
    suffix: .html
    mode: HTML
    encoding: utf-8
    servlet:
      content-type: text/html
    cache: true
server:
  # 启用GZIP压缩
  compression:
    enabled: true
    mime-types: text/html,text/plain,text/xml,application/xhtml+xml,text/css,application/javascript,application/x-javascript,image/svg+xml
  address: 127.0.0.1
  port: 9000
  servlet:
    session:
      cookie:
        name: LZQWEBSOFT_SESSIONID
        http-only: true
        secure: false
  # 禁用系统错误处理，开启自定义错误控制器
  error:
    whitelabel:
      enabled: false
logging:
  file: logs/heroku-blog-info.log
  level:
    root: info
    org.hibernate: WARN

