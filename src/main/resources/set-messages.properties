email.foundpwd.content=<p>Hi {0}\:</p><p style\="text-indent\: 2em;">\u60a8\u5728{1}\u63d0\u4ea4\u627e\u56de\u5bc6\u7801\u8bf7\u6c42\uff0c\u8bf7\u70b9\u51fb\u4e0b\u9762\u7684\u94fe\u63a5\u4fee\u6539\u5bc6\u7801\: </p><p><a href\="{2}">{2}</a></p><p style\="text-indent\: 2em;">(\u5982\u679c\u60a8\u65e0\u6cd5\u70b9\u51fb\u8fd9\u4e2a\u94fe\u63a5\uff0c\u8bf7\u5c06\u6b64\u94fe\u63a5\u590d\u5236\u5230\u6d4f\u89c8\u5668\u5730\u5740\u680f\u540e\u8bbf\u95ee) <br />\u4e3a\u4e86\u4fdd\u8bc1\u60a8\u5e10\u53f7\u7684\u5b89\u5168\u6027\uff0c\u8be5\u94fe\u63a5\u6709\u6548\u671f\u4e3a30\u5206\u949f\uff0c\u5e76\u4e14\u70b9\u51fb\u4e00\u6b21\u540e\u5c06\u5931\u6548\! <br />\u8bbe\u7f6e\u5e76\u7262\u8bb0\u5bc6\u7801\u4fdd\u62a4\u95ee\u9898\u5c06\u66f4\u597d\u5730\u4fdd\u969c\u60a8\u7684\u5e10\u53f7\u5b89\u5168\u3002 <br />\u5982\u679c\u60a8\u8bef\u6536\u5230\u6b64\u7535\u5b50\u90ae\u4ef6\uff0c\u5219\u53ef\u80fd\u662f\u5176\u4ed6\u7528\u6237\u5728\u5c1d\u8bd5\u5e10\u53f7\u8bbe\u7f6e\u65f6\u7684\u8bef\u64cd\u4f5c\uff0c\u5982\u679c\u60a8\u5e76\u672a\u53d1\u8d77\u8be5\u8bf7\u6c42\uff0c\u5219\u65e0\u9700\u518d\u8fdb\u884c\u4efb\u4f55\u64cd\u4f5c\uff0c\u5e76\u53ef\u4ee5\u653e\u5fc3\u5730\u5ffd\u7565\u6b64\u7535\u5b50\u90ae\u4ef6\u3002</p><p>Heroku-Blog</p>
